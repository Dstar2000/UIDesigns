<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll cards</title>

    <!-- Styling -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #05060c;
        color: #fff;
        font-size: Arial;
        overflow-x: hidden;
      }

      section {
        height: 200vh;
        padding: 60px 0;
      }
      .row {
        display: flex;
        gap: 40px;
        width: max-content;
        margin: 100px 0;
        will-change: transform;
      }
      .card {
        min-width: 300px;
        height: 350px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 22px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .image-wrap {
        height: 220px;
        overflow: hidden;
      }

      .image-wrap img {
        width: 100%;
        height: 100%;
      }

      .content {
        padding: 18px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      button {
        margin-top: auto;
        border: 1px solid cyan;
        background: none;
        color: cyan;
        padding: 10px;
        border-radius: 22px;
        cursor: pointer;
        transition: ease-in-out 0.3s;
      }

      button:hover {
        background: #637d7b;
        background: radial-gradient(
          circle,
          rgba(99, 125, 123, 1) 0%,
          rgba(35, 35, 94, 1) 78%,
          rgba(19, 1, 43, 1) 100%
        );
        color: #000;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="row left"></div>
      <div class="row right"></div>
    </section>

    <!-- Script -->

    <script>
      const data = [1, 2, 3, 4, 5, 6];

      function card(i) {
        return `<div class="card">
          <div class="image-wrap">
            <img src="https://picsum.photos/600/400?${i}" />
            </div>
            <div class="content">
              <h2>Card ${i}</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis
               quam, quidem.
              </p>
              <button>View</button>
            </div>
          </div>`;
      }

      const left = document.querySelector(".left");
      const right = document.querySelector(".right");

      // Duplicating for Looping Effect

      data.forEach((i) => {
        left.innerHTML += card(i);
        right.innerHTML += card(i + 10);
      });
      data.forEach((i) => {
        left.innerHTML += card(i);
        right.innerHTML += card(i + 10);
      });

      const loopwidth = left.scrollWidth / 2;

      window.addEventListener("scroll", () => {
        const s = window.scrollY * 0.5;

        left.style.transform = `translateX(${-(s % loopwidth)}px)`;
        right.style.transform = `translateX(${-(loopwidth - (s % loopwidth))}px)`;
      });
    </script>
  </body>
</html>

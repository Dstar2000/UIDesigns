<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripple Loader</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #0f172a, #020617 70%);
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      .loader {
        --size: 250px;
        --duration: 2s;

        height: var(--size);
        aspect-ratio: 1;
        position: relative;
      }

      .loader .box {
        position: absolute;
        background: linear-gradient(
          180deg,
          rgba(148, 163, 184, 0.15),
          rgba(15, 23, 42, 0.35)
        );

        border-top: 1px solid rgba(96, 165, 250, 0.6);
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.4),
          inset 0 0 25px rgba(96, 165, 250, 0.15);

        border-radius: 50%;
        border-top: 1px solid rgba(100, 100, 100, 1);
        box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 10px -0px;
        backdrop-filter: blur(5px);
        animation: ripple var(--duration) infinite ease-in-out;
      }

      .loader .box:nth-child(1) {
        inset: 40%;
        z-index: 5;
      }
      .loader .box:nth-child(2) {
        inset: 30%;
        z-index: 4;
        animation-delay: 0.2s;
      }
      .loader .box:nth-child(3) {
        inset: 20%;
        z-index: 3;
        animation-delay: 0.4s;
      }
      .loader .box:nth-child(4) {
        inset: 10%;
        z-index: 2;
        animation-delay: 0.6s;
      }
      .loader .box:nth-child(5) {
        inset: 0%;
        z-index: 1;
        animation-delay: 0.8s;
      }

      .center {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 10;
      }

      /* ICON STYLE */
      .center i {
        font-size: 28px; /* smaller so it stays inside */
        background: linear-gradient(
          270deg,
          #60a5fa,
          #34d399,
          #f59e0b,
          #f472b6,
          #a78bfa
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation:
          spin 2s linear infinite,
          gradientShift 5s ease infinite;
      }

      @keyframes ripple {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>

  <body>
    <div class="loader">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="center">
        <i class="fa-solid fa-hourglass-half"></i>
      </div>
    </div>
  </body>
</html>
